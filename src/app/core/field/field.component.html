<div class="m-3">
  <h2 class="fa fa-align-center">Fields</h2>

<div class="form-inline">
  <div class="form-group">
    <input type="text" class="form-control" placeholder="Field Name" #newField />
    <div class="form control mx-2">
      <button class="btn btn-primary" (click)="add(newField.value); newField.value=''">Add</button>
    </div>
  </div>
</div>
<div class="m-3">
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th class="text-center">Name</th>
        <th class="text-center">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let field of fields" (click)="onSelect(field)" [class.selected]="field === selectedField">
        <td class="text-center">{{field.name}}</td>
        <td class="text-center">
          <button class="btn btn-sm btn-danger" (click)="delete(field)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
</div>
