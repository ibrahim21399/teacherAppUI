<h2>Messages</h2>

<div class="message-container" *ngIf="messages">
  <div *ngFor="let message of messages" [ngClass]="{'sent': !message.isTeacher, 'received': message.isTeacher}">
    <p>{{ message?.message }}</p>
  </div>
</div>

<form class="message-form" (submit)="sendMessage()">
  <textarea  name="message" placeholder="Type your message here"></textarea>
  <button type="submit">Send</button>
</form>
