<div class="m-5">
  <table class="table table-striped" >
    <thead class="thead-dark">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Price Per Hour</th>
        <th scope="col">Field</th>
        <th scope="col">Registration Date</th>
        <th scope="col">Status</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr scope="row" *ngFor="let teacher of Teachers">
        <td>{{ teacher.name }}</td>
        <td>{{ teacher.email }}</td>
        <td>{{ teacher.pricePerHour }}</td>
        <td>{{ teacher.Filed.name?teacher.Filed.name:"-" }}</td>
        <td>{{ teacher.registerationDate | date }}</td>
        <td>{{ teacher.Active ? 'Accepted' : 'Pending' }}</td>
        <td>
  
          <button *ngIf="!teacher.Active" class="btn btn-primary" (click)="Accept(teacher._id)">Accept</button>
        </td>
      </tr>
    </tbody>
  </table>
  
</div>
