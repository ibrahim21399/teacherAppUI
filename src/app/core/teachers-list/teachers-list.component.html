<div class="container">
  <div class="form-group row">
    <div class="col-md-4 mb-3 mb-md-0">
      <input type="text" class="form-control" placeholder="Search by name" [(ngModel)]="searchText">
    </div>
    <div class="col-md-4 mb-3 mb-md-0">
      <select class="form-control" [(ngModel)]="selectedField">
        <option value="">All fields</option>
        <option *ngFor="let field of fields" [value]="field">{{ field.name }}</option>
      </select>
    </div>
    <div class="col-md-4">
      <button class="btn btn-primary float-md-right" >My Teachers</button>
    </div>
  </div>

  <div class="row">
    <div class="col-md-4 mb-3" *ngFor="let teacher of teachers.slice((currentPage - 1) * itemsPerPage, currentPage * itemsPerPage)">
      <div class="card h-100">
        <div class="card-body">
          <div class="row align-items-center">
            <div class="col-md-4">
              <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/User-avatar.svg/2048px-User-avatar.svg.png" class="img-fluid rounded-circle teacher-avatar" alt="Teacher Avatar">
            </div>
            <div class="col-md-8">
              <a href="/teacherDetail/{{ teacher._id }}"> <h5 class="card-title">{{ teacher.name }}</h5></a>

              <p class="card-text">{{ teacher.FieldId?teacher.FieldId.name:"-" }}</p>
              
              <div class="row">
                <div class="col-md-6">
                  <p class="card-text"><i class="fas fa-star text-warning"></i> {{ teacher.rating }} / 5</p>
                </div>
                <div class="col-md-6">
                  <p class="card-text"><i class="fas fa-money-bill-wave"></i> {{ teacher.pricePerHour }} / hour</p>
                </div>
              </div>
              <a href="/teacherDetail/{{ teacher._id }}" class="btn btn-success mt-3">Show Details</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav *ngIf="teachers.length > itemsPerPage" aria-label="Page navigation">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage == 1">
        <a class="page-link"   aria-label="Previous" (click)="currentPage = currentPage - 1">
          <span aria-hidden="true">&laquo;</span>
        </a>
      </li>
      <li class="page-item" *ngFor="let pageNumber of getPages()" [class.active]="currentPage == pageNumber">
        <a class="page-link"  (click)="currentPage = pageNumber">{{ pageNumber }}</a>
      </li>
      <li class="page-item" [class.disabled]="currentPage == getTotalPages()">
        <a class="page-link" aria-label="Next" (click)="currentPage = currentPage + 1">
          <span aria-hidden="true">&raquo;</span>
        </a>
      </li>
    </ul>
  </nav>

</div>
