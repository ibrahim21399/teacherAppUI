<!-- Header -->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Best Teacher</h1>
      <p class="lead fw-normal text-white-50 mb-0">Find Best Teachers</p>
      <button class="btn btn-success rounded mb-0" routerLink="/TeachersList" *ngIf="role=='student';">Find Your Teachers</button>

    </div>
  </div>
</header>

<!-- Section -->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row">
      <!-- Map Section -->
      <div class="col-12">
        <div id="map" style="height: 400px;"></div>
      </div>

      <!-- Highest Rated Teachers Section -->

    </div>
    <div class="container px-4 px-lg-5 mt-5">

    <div class="row row-cols-1 row-cols-md-3 g-4">

  <div class="col" *ngFor="let teacher of highestRatedTeachers">
        <div class="card">
            <!-- <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/User-avatar.svg/2048px-User-avatar.svg.png" class="card-img-top" alt="..."> -->
            <div class="rating">
              <!-- <mat-toolbar color="primary"></mat-toolbar>
              <app-review [rating]="teacher.rating"></app-review> -->

              <!-- <span class="body-2">{{teacher.rating}}</span> / <span class="body-2">{{5}}</span> -->
            </div>
            <div class="card-body">
                <a class="card-title" *ngIf="!this.login.isloggedin;else NotClickable " routerLink="/teacherDetail/{{Id}}">{{ teacher.name }}</a>
              <ng-template #NotClickable>

                <h2 class="card-title">{{ teacher.name }}</h2>

            </ng-template>

              <h1 class="card-title  pricing-card-title">{{ teacher.pricePerHour }} $<small class="text-muted">/ hour</small></h1>
              <app-rating [rate]="teacher.rating"></app-rating>

              <p class="card-text">{{ teacher.FieldId?teacher.FieldId.name:"-" }}</p>
            </div>
        </div>
  </div>

</div>
</div>
</div>

</section>
