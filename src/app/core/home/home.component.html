<!-- Header -->
<header class="bg-dark py-5">
  <div class="container px-4 px-lg-5 my-5">
    <div class="text-center text-white">
      <h1 class="display-4 fw-bolder">Best Teacher</h1>
      <p class="lead fw-normal text-white-50 mb-0">Find Best Teachers</p>
    </div>
  </div>
</header>

<!-- Section -->
<section class="py-5">
  <div class="container px-4 px-lg-5 mt-5">
    <div class="row">
      <!-- Map Section -->
      <div class="col-12">
        <div id="map" style="height: 400px;"></div>
      </div>

      <!-- Highest Rated Teachers Section -->

    </div>
    <div class="container px-4 px-lg-5 mt-5">

    <div class="row row-cols-1 row-cols-md-3 g-4">

  <div class="col" *ngFor="let teacher of highestRatedTeachers">
        <div class="card">
            <!-- <img src="{{ teacher.pictureUrl }}" class="card-img-top" alt="..."> -->
            <div class="rating">
              <!-- <mat-toolbar color="primary"></mat-toolbar>
              <app-review [rating]="teacher.rating"></app-review> -->

              <!-- <span class="body-2">{{teacher.rating}}</span> / <span class="body-2">{{5}}</span> -->
            </div>
            <div class="card-body">
              <h5 class="card-title">{{ teacher.name }}</h5>
              <p class="card-title">{{ teacher.rating }} / 5</p>
              <p class="card-title">{{ teacher.pricePerHour }}</p>
              <p class="card-text">{{ teacher.phone }}</p>
            </div>
        </div>
  </div>


</div>
</div>
</div>

</section>
